<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="box">

            <h1>Trabalhe Conosco</h1>

            <p> Digite seu nome:</p>
            <p><input type="text" id="nome" placeholder=" Nome"></p>
            <p>Digite seu e-mail</p>
            <p><input type="email" name="email" id="email" placeholder=" Digite seu e-mail"></p>
            <p>Digite sua data de nascimento:</p>
            <p><input type="date" name="nascimento" id="nascimento" ></p>
            <p>Digite seu Celular:</p>
            <p><input type="tel" name="cel" id="cel" placeholder=" (xx) 9xxxx-xxxx" ></p>
            <p>Descreva sua última exprência: </p>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
            <p>Envie seu Currículo</p>
            <p class="centralizar"> <label for="arquivo">Enviar</label></p>
            <p><input type="file" name="arquivo" id="arquivo"></p>
            <input type="color" name="" id="cor">
            


        </div>
    </div>
    
</body>
</html>
